<div class="bg-[#E2DAD6] py-32">
  <div class="p-4 flex justify-center items-center">
    <div class="flex flex-wrap justify-center md:justify-start space-x-2 md:space-x-4">
      <ng-container *ngFor="let choice of choices">
        <div class="cursor-pointer px-3 py-2 rounded-lg font-bold  md:text-lg lg:text-xl hover:bg-[#7FA1C3] hover:text-[#E2DAD6] md:px-4 md:py-2"
             [class.bg-[#7FA1C3]]="selectedChoice === choice"
             [class.text-[#E2DAD6]]="selectedChoice === choice"
             [class.text-[#6482AD]]="selectedChoice !== choice"
             (click)="selectChoice(choice)">
          {{ choice }}
        </div>
      </ng-container>
    </div>
  </div>
  <div class="flex flex-col items-center justify-evenly">
    <!-- Content Section -->
    <div class="w-full sm:w-1/2 md:w-1/3 mt-6 flex items-center justify-center bg-gray-100">
      <div class="w-full relative">
        <!-- Normal Element with Conditional Visibility and Styling -->
        <div class="relative">
          <div class="px-2 py-1 border border-gray-300 rounded-lg bg-white shadow-md">
            <p class="text-gray-700 font-semibold text-base md:text-lg">{{ answer }}</p>
          </div>
          <div *ngIf="!isVisible" class="absolute inset-0 bg-gray-200 bg-opacity-75 flex px-2 py-1 rounded-lg">
            <p class="text-gray-500 font-semibold text-base md:text-lg">Hidden Answer</p>
          </div>
        </div>
  
        <!-- Toggle Button -->
        <button (click)="toggleVisibility()" class="absolute inset-y-0 right-0 px-2 py-1 text-gray-600 hover:text-gray-900 focus:outline-none transition-colors duration-300 ease-in-out transform hover:scale-105">
          <svg *ngIf="!isVisible" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.5C7.30558 4.5 3.5 7.30558 3.5 12C3.5 16.6944 7.30558 19.5 12 19.5C16.6944 19.5 20.5 16.6944 20.5 12C20.5 7.30558 16.6944 4.5 12 4.5Z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8.5C10.067 8.5 8.5 10.067 8.5 12C8.5 13.933 10.067 15.5 12 15.5C13.933 15.5 15.5 13.933 15.5 12C15.5 10.067 13.933 8.5 12 8.5Z"/>
          </svg>
          <svg *ngIf="isVisible" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.5C7.30558 4.5 3.5 7.30558 3.5 12C3.5 16.6944 7.30558 19.5 12 19.5C16.6944 19.5 20.5 16.6944 20.5 12C20.5 7.30558 16.6944 4.5 12 4.5Z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 4L4 20"/>
          </svg>
        </button>
      </div>
    </div>
  
    <!-- Listen Button -->
    <button (click)="listen()" class="w-full mt-6 sm:w-1/2 md:w-1/3 px-4 py-1.5 rounded-lg bg-blue-500 text-white font-semibold text-base md:text-lg hover:bg-blue-600 focus:outline-none focus:ring-2 transition-colors mb-4 sm:mb-0">
      Listen
    </button>
  
    <!-- Next Word Button -->
    <button (click)="nextWord()" class="w-full mt-6 sm:w-1/2 md:w-1/3 px-4 py-1.5 rounded-lg bg-green-700 text-white font-semibold text-base md:text-lg hover:bg-green-800 focus:outline-none focus:ring-2 transition-colors">
      Next Word
    </button>
  </div>
</div>

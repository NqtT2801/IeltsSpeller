<!-- Loading Skeleton -->
<div *ngIf="isLoadingEssay" class="bg-[#E2DAD6] p-6 md:p-8 lg:p-10">
  <!-- Questions Section -->
  <section class="rounded-xl animate-pulse">
    <div class="h-8 bg-gray-300 rounded-full mb-4 border-b-4 border-blue-200"></div>
    <div class="space-y-6">
      <div class="bg-gray-200 p-6 md:p-8 rounded-xl shadow-lg border border-gray-300">
        <div class="h-6 bg-gray-300 rounded mb-4"></div>
        <div class="h-4 bg-gray-300 rounded mb-4"></div>
        <div class="h-4 bg-gray-300 rounded mb-4"></div>
      </div>
    </div>
  </section>

  <!-- Answers Section -->
  <section class="rounded-xl mt-8 animate-pulse">
    <div class="h-8 bg-gray-300 rounded-full mb-4 border-b-4 border-green-200"></div>
    <div class="space-y-6">
      <div class="bg-gray-200 p-6 md:p-8 rounded-xl shadow-lg border border-gray-300">
        <div class="h-6 bg-gray-300 rounded mb-4"></div>
        <div class="h-4 bg-gray-300 rounded mb-4"></div>
        <div class="h-4 bg-gray-300 rounded mb-4"></div>
        <div class="h-4 bg-gray-300 rounded mb-4"></div>
        <div class="h-4 bg-gray-300 rounded mb-4"></div>
        <div class="h-4 bg-gray-300 rounded mb-4"></div>
        <!-- Buttons Section -->
        <div class="flex flex-wrap gap-4 justify-center mt-4">
          <div class="w-20 h-10 bg-gray-300 rounded-full"></div>
          <div class="w-24 h-10 bg-gray-300 rounded-full"></div>
          <div class="w-28 h-10 bg-gray-300 rounded-full"></div>
          <div class="w-32 h-10 bg-gray-300 rounded-full"></div>
          <div class="w-36 h-12 bg-gray-300 rounded-full"></div>
          <div class="w-40 h-12 bg-gray-300 rounded-full"></div>
          <div class="w-44 h-12 bg-gray-300 rounded-full"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Statistic Section -->
  <div class="bg-gray-200 rounded-xl mt-8 p-8 animate-pulse">
    <div class="h-full w-full bg-gray-300 rounded"></div>
  </div>
</div>

<div *ngIf="!isLoadingEssay" class="bg-[#E2DAD6] flex flex-wrap p-6 md:p-8 lg:p-10">
  <!-- Section for QR Code and Contribute Essays text -->
  <div class="w-full mb-6 flex flex-col items-center">
    <!-- Text Above QR Code -->
    <p class="text-2xl font-bold text-[#6482AD] mb-4">
      Contribute Essays
    </p>
    <!-- QR Code Image -->
    <img src="assets/bmc_qr.png" alt="QR Code for Contributing Essays"
      class="w-16 sm:w-20 md:w-24 lg:w-28 border border-gray-300 rounded shadow-lg">
    <!-- Alternative Link -->
    <a href="https://buymeacoffee.com/ielts.speller28" target="_blank" rel="noopener noreferrer"
      class="text-blue-500 hover:underline text-lg">
      Or click here to contribute
    </a>
  </div>
  <!-- Use ngFor to iterate over the essays array -->
  <div *ngFor="let essay of essays" (click)="navigateToEssay(essay.id)"
    class="bg-gray-50 md:mt-8 lg:mt-10 p-6 md:p-8 rounded-xl shadow-lg border border-gray-300 cursor-pointer max-w-md mx-auto transition-transform duration-300 ease-in-out hover:scale-105 hover:shadow-2xl hover:translate-y-1">
    <h3 class="text-lg md:text-xl font-bold text-[#6482AD]">
      {{ essay.question | slice:0:100 }}...
    </h3>
    <div class="mt-2 md:mt-4">
      <p class="text-base md:text-lg text-gray-700">
        {{ essay.paragraphOne | slice:0:200 }}...
      </p>
    </div>
    <p class="mt-2 md:mt-4 text-base md:text-lg text-gray-500">
      Author: {{ essay.author }}
    </p>
  </div>
</div>

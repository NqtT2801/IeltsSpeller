<!-- Loading Skeleton -->
<div [ngClass]="{'hidden': !isLoadingEssay, 'block': isLoadingEssay}" class="bg-[#E2DAD6] p-6 md:p-8 lg:p-10">
  <!-- Questions Section -->
  <section class="rounded-xl animate-pulse">
    <div class="h-8 bg-gray-300 rounded-full mb-4 border-b-4 border-blue-200"></div>
    <div class="space-y-6">
      <div class="bg-gray-200 p-6 md:p-8 rounded-xl shadow-lg border border-gray-300">
        <div class="h-6 bg-gray-300 rounded mb-4"></div>
        <div class="h-4 bg-gray-300 rounded mb-4"></div>
        <div class="h-4 bg-gray-300 rounded mb-4"></div>
      </div>
    </div>
  </section>

  <!-- Answers Section -->
  <section class="rounded-xl mt-8 animate-pulse">
    <div class="h-8 bg-gray-300 rounded-full mb-4 border-b-4 border-green-200"></div>
    <div class="space-y-6">
      <div class="bg-gray-200 p-6 md:p-8 rounded-xl shadow-lg border border-gray-300">
        <div class="h-6 bg-gray-300 rounded mb-4"></div>
        <div class="h-4 bg-gray-300 rounded mb-4"></div>
        <div class="h-4 bg-gray-300 rounded mb-4"></div>
        <div class="h-4 bg-gray-300 rounded mb-4"></div>
        <div class="h-4 bg-gray-300 rounded mb-4"></div>
        <div class="h-4 bg-gray-300 rounded mb-4"></div>
        <!-- Buttons Section -->
        <div class="flex flex-wrap gap-4 justify-center mt-4">
          <div class="w-20 h-10 bg-gray-300 rounded-full"></div>
          <div class="w-24 h-10 bg-gray-300 rounded-full"></div>
          <div class="w-28 h-10 bg-gray-300 rounded-full"></div>
          <div class="w-32 h-10 bg-gray-300 rounded-full"></div>
          <div class="w-36 h-12 bg-gray-300 rounded-full"></div>
          <div class="w-40 h-12 bg-gray-300 rounded-full"></div>
          <div class="w-44 h-12 bg-gray-300 rounded-full"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Statistic Section -->
  <div class="bg-gray-200 rounded-xl mt-8 p-8 animate-pulse">
    <div class="h-full w-full bg-gray-300 rounded"></div>
  </div>
</div>

<div [ngClass]="{'hidden': isLoadingEssay, 'block': !isLoadingEssay}" class="bg-[#E2DAD6] p-6 md:p-8 lg:p-10">
  <!-- Questions Section -->
  <section class="rounded-xl">
    <h2 class="text-2xl md:text-3xl font-semibold border-b-4 border-blue-600 pb-4">IELTS Writing Questions</h2>
    <div class="space-y-6">
      <div class="bg-gray-50 p-6 md:p-8 rounded-xl shadow-lg border border-gray-300">
        <h3 class="text-xl md:text-2xl font-bold text-blue-800">Question</h3>
        <p class="mt-2 md:mt-4 text-base md:text-lg text-gray-700">{{essay?.question}}</p>
      </div>
    </div>
  </section>

  <!-- Answers Section -->
  <section class="rounded-xl mt-8">
    <h2 class="text-2xl md:text-3xl font-semibold border-b-4 border-green-600 pb-4">IELTS Writing Answers</h2>
    <div class="space-y-6">
      <div class="bg-gray-50 p-6 md:p-8 rounded-xl shadow-lg border border-gray-300">
        <h3 class="text-xl md:text-2xl font-bold text-green-800">Answer</h3>
        <div>
          <p class="mt-2 md:mt-4 text-base md:text-lg text-gray-700">{{essay?.paragraphOne}}</p>
          <p class="mt-2 md:mt-4 text-base md:text-lg text-gray-700">{{essay?.paragraphTwo}}</p>
          <p class="mt-2 md:mt-4 text-base md:text-lg text-gray-700">{{essay?.paragraphThree}}</p>
          <p class="mt-2 md:mt-4 text-base md:text-lg text-gray-700">{{essay?.paragraphFour}}</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Statistic Section -->
  <canvas class="bg-white rounded-xl mt-8 p-8" id="mychart"></canvas>
</div>
